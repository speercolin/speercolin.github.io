<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data Science & Hockey Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Set the background color to white */
            color: #333;
        }
        header {
            background-color: #002B5B;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        nav {
            background-color: #001F3F;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #39A9DB;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        .hero {
            padding: 100px 20px;
            color: grey; /* Changed text color to grey */
            text-align: center; /* Center the text */
            background-color: #ffffff; /* White background for the hero section */
        }
        .hero h2 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
            margin: 10px 0;
        }
        footer {
            background-color: #001F3F;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Updated image styling */
        img.full-width {
            width: 100%; /* Makes the image take the full width of the page */
            height: auto; /* Keeps the image proportional */
            margin: 20px 0;
            border: none; /* Removes the blue border */
        }
    </style>
</head>
<body>

    <header>
        <!-- Adding logo and title to the top-left -->
        <img src="/assets/img/logo.png" alt="Frozen Hockey Lab Logo">
        <h1>Frozen Hockey Lab</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
    </nav>

    <div class="hero">
        <!-- Centered and grey-colored text -->
        <h2>Data Science Meets Hockey</h2>
        <p>Bringing insights from the rink to the data lab.</p>

        <!-- Updated image with full width -->
        <img class="full-width" src="/assets/img/image.jpg" alt="Hockey Data Science Image">
    </div>

    <div class="container">
        <h2>Welcome to the Home Page!</h2>
        <p>This is where hockey and data science collide. Explore insights, analytics, and more as we break down hockey through numbers.</p>
    </div>

    <footer>
        <p>&copy; 2024 Frozen Hockey Lab</p>
    </footer>

</body>
</html>
