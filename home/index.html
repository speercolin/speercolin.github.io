<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data Science & Hockey Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #002B5B;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #001F3F;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #39A9DB;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        .hero {
            background: url('https://example.com/hockey-rink.jpg') no-repeat center center;
            background-size: cover;
            padding: 100px 20px;
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }
        .hero h2, .hero p {
            position: relative;
            z-index: 2;
            color: white;
        }
        .hero h2 {
            font-size: 48px;
            font-weight: 700;
        }
        .hero p {
            font-size: 24px;
        }
        footer {
            background-color: #001F3F;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
            border: 5px solid #002B5B;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Frozen Hockey Lab</h1>
    </header>

    <nav>
        <a href="/home">Home</a>
        <a href="/about">About</a>
    </nav>

    <div class="hero">
        <h2>Data Science Meets Hockey</h2>
        <p>Bringing insights from the rink to the data lab.</p>

        <!-- Image inserted here between the hero text and the next section -->
        <img src="/assets/img/hockey_goal.jpg" alt="Hockey Goal Image">
    </div>

    <div class="container">
        <h2>Welcome to the Home Page!</h2>
        <p>This is where hockey and data science collide. Explore insights, analytics, and more as we break down hockey through numbers.</p>
    </div>

    <footer>
        <p>&copy; 2024 Frozen Hockey Lab</p>
    </footer>

</body>
</html>
